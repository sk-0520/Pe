name: Build WORKS

on:
  - push
  - pull_request
  branches-ignore:
      - master
      - development
env:
  BUILD_TYPE: BETA
  MAIN_ARCHIVE: tar
  DEFAULT_ARCHIVE: 7z
  MINIMUM_VERSION: 0.00.0

jobs:
  matrix-build:

    strategy:
      matrix:
        PLATFORM: ["x86", "x64"]

    runs-on: windows-latest

    steps:
      - name: <Checkout> Repository
        uses: actions/checkout@v3

      - name: <Add> msbuild to PATH
        uses: microsoft/setup-msbuild@v1.1
        with:
          msbuild-architecture: x64

      - name: <Add> Node/NPM
        uses: actions/setup-node@v3
        with:
          node-version: 15.14.0
          cache: npm

      - name: <Add> VSTest
        uses: darenm/Setup-VSTest@v1

      - name: <Cache> Nuget
        uses: actions/cache@v3
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/packages.lock.json') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      - name: <Show> Tools
        run: |
          dotnet --version
          pwsh --version
          7z -version
          exit 0

      - name: <Install> NPM
        run: npm install

      - name: <Build> BuildTools
        shell: pwsh
        run: .\Build\make-buildtools.ps1

      - name: <Build> Document
        run: npm run help-ci

      - name: <Artifact> Document
        uses: actions/upload-artifact@v3
        with:
          name: Document
          path: Output\help

      - name: <Build> Application
        shell: pwsh
        run: .\Build\build.ps1 -ProductMode -IgnoreChanged -BuildType ${{ env.BUILD_TYPE }} -Platforms ${{ matrix.PLATFORM }}

      - name: <Test> Application
        shell: pwsh
        run: .\Build\test.ps1 -MainConfigurations Release -BootConfigurations Release,CI_TEST -Platforms ${{ matrix.PLATFORM }}

      - name: <Archive> Application
        shell: pwsh
        run: .\Build\compress.ps1 -MainArchive ${{ env.MAIN_ARCHIVE }} -DefaultArchive ${{ env.DEFAULT_ARCHIVE }} -Platforms ${{ matrix.PLATFORM }}

      - name: <Make> update info
        shell: pwsh
        run: .\Build\create-updateinfo.ps1 -TargetRepository github -MinimumVersion ${{ env.MINIMUM_VERSION }} -ArchiveBaseUrl https://example.com -NoteBaseUrl https://example.net -ReleaseDirectory Output -MainArchive ${{ env.MAIN_ARCHIVE }} -DefaultArchive ${{ env.DEFAULT_ARCHIVE }} -Platforms ${{ matrix.PLATFORM }}

      - name: <Make> release note
        shell: pwsh
        run: .\Build\create-release-note.ps1

      - name: <Artifact> Application
        uses: actions/upload-artifact@v3
        with:
          name: Pe-${{ matrix.PLATFORM }}
          path: Output\Pe_*.${{ env.MAIN_ARCHIVE }}

      - name: <Artifact> Pe.Plugins.Reference.*.html
        uses: actions/upload-artifact@v3
        with:
          name: Pe.Plugins.Reference.html
          path: Output\Pe.Plugins.Reference.*.html

      - name: <Artifact> Pe.html
        uses: actions/upload-artifact@v3
        with:
          name: Pe.html
          path: Output\Pe_*.html

      - name: <Artifact> Application update.json
        uses: actions/upload-artifact@v3
        with:
          name: update.json
          path: Output\update.json

      - name: <Artifact> Application tag.json
        uses: actions/upload-artifact@v3
        with:
          name: tag.json
          path: Output\*-tag.json

      #region artifact-platform.bat
      - name: <Artifact> Plugin - archive - Pe.Plugins.Reference.ClassicTheme
        uses: actions/upload-artifact@v3
        with:
          name: Pe.Plugins.Reference.ClassicTheme-${{ matrix.PLATFORM }}.${{ env.DEFAULT_ARCHIVE }}
          path: Output\Pe.Plugins.Reference.ClassicTheme_*.${{ env.DEFAULT_ARCHIVE }}

      - name: <Artifact> Plugin - update info - Pe.Plugins.Reference.ClassicTheme
        uses: actions/upload-artifact@v3
        with:
          name: Pe.Plugins.Reference.ClassicTheme-${{ matrix.PLATFORM }}.json
          path: Output\update-Pe.Plugins.Reference.ClassicTheme.json

      - name: <Artifact> Plugin - html - Pe.Plugins.Reference.ClassicTheme
        uses: actions/upload-artifact@v3
        with:
          name: Pe.Plugins.Reference.ClassicTheme-${{ matrix.PLATFORM }}.html
          path: Output\Pe.Plugins.Reference.ClassicTheme.html


      - name: <Artifact> Plugin - archive - Pe.Plugins.Reference.Clock
        uses: actions/upload-artifact@v3
        with:
          name: Pe.Plugins.Reference.Clock-${{ matrix.PLATFORM }}.${{ env.DEFAULT_ARCHIVE }}
          path: Output\Pe.Plugins.Reference.Clock_*.${{ env.DEFAULT_ARCHIVE }}

      - name: <Artifact> Plugin - update info - Pe.Plugins.Reference.Clock
        uses: actions/upload-artifact@v3
        with:
          name: Pe.Plugins.Reference.Clock-${{ matrix.PLATFORM }}.json
          path: Output\update-Pe.Plugins.Reference.Clock.json

      - name: <Artifact> Plugin - html - Pe.Plugins.Reference.Clock
        uses: actions/upload-artifact@v3
        with:
          name: Pe.Plugins.Reference.Clock-${{ matrix.PLATFORM }}.html
          path: Output\Pe.Plugins.Reference.Clock.html


      - name: <Artifact> Plugin - archive - Pe.Plugins.Reference.Eyes
        uses: actions/upload-artifact@v3
        with:
          name: Pe.Plugins.Reference.Eyes-${{ matrix.PLATFORM }}.${{ env.DEFAULT_ARCHIVE }}
          path: Output\Pe.Plugins.Reference.Eyes_*.${{ env.DEFAULT_ARCHIVE }}

      - name: <Artifact> Plugin - update info - Pe.Plugins.Reference.Eyes
        uses: actions/upload-artifact@v3
        with:
          name: Pe.Plugins.Reference.Eyes-${{ matrix.PLATFORM }}.json
          path: Output\update-Pe.Plugins.Reference.Eyes.json

      - name: <Artifact> Plugin - html - Pe.Plugins.Reference.Eyes
        uses: actions/upload-artifact@v3
        with:
          name: Pe.Plugins.Reference.Eyes-${{ matrix.PLATFORM }}.html
          path: Output\Pe.Plugins.Reference.Eyes.html


      - name: <Artifact> Plugin - archive - Pe.Plugins.Reference.FileFinder
        uses: actions/upload-artifact@v3
        with:
          name: Pe.Plugins.Reference.FileFinder-${{ matrix.PLATFORM }}.${{ env.DEFAULT_ARCHIVE }}
          path: Output\Pe.Plugins.Reference.FileFinder_*.${{ env.DEFAULT_ARCHIVE }}

      - name: <Artifact> Plugin - update info - Pe.Plugins.Reference.FileFinder
        uses: actions/upload-artifact@v3
        with:
          name: Pe.Plugins.Reference.FileFinder-${{ matrix.PLATFORM }}.json
          path: Output\update-Pe.Plugins.Reference.FileFinder.json

      - name: <Artifact> Plugin - html - Pe.Plugins.Reference.FileFinder
        uses: actions/upload-artifact@v3
        with:
          name: Pe.Plugins.Reference.FileFinder-${{ matrix.PLATFORM }}.html
          path: Output\Pe.Plugins.Reference.FileFinder.html


      - name: <Artifact> Plugin - archive - Pe.Plugins.Reference.Html
        uses: actions/upload-artifact@v3
        with:
          name: Pe.Plugins.Reference.Html-${{ matrix.PLATFORM }}.${{ env.DEFAULT_ARCHIVE }}
          path: Output\Pe.Plugins.Reference.Html_*.${{ env.DEFAULT_ARCHIVE }}

      - name: <Artifact> Plugin - update info - Pe.Plugins.Reference.Html
        uses: actions/upload-artifact@v3
        with:
          name: Pe.Plugins.Reference.Html-${{ matrix.PLATFORM }}.json
          path: Output\update-Pe.Plugins.Reference.Html.json

      - name: <Artifact> Plugin - html - Pe.Plugins.Reference.Html
        uses: actions/upload-artifact@v3
