name: "CodeQL"

on:
  push:
  pull_request:

jobs:
  analyze:
    name: Analyze (CodeQL)
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v2
        with:
          languages: cpp

      - name: Build (custom - build only projects that compile cleanly)
        shell: cmd
        run: |
          echo Building Pe.Library...
          msbuild "%GITHUB_WORKSPACE%\\Source\\Pe.Boot\\Pe.Library\\Pe.Library.vcxproj" /p:Configuration=Debug /p:Platform=x86 /m
          echo Building Pe.Boot...
          msbuild "%GITHUB_WORKSPACE%\\Source\\Pe.Boot\\Pe.Boot\\Pe.Boot.vcxproj" /p:Configuration=Debug /p:Platform=x86 /m

      - name: Perform CodeQL analysis
        uses: github/codeql-action/analyze@v2
