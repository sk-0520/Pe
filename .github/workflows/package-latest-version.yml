name: Package latest version

on:
  push:
  workflow_call:
  workflow_dispatch:

jobs:
  build:

    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Build
        shell: pwsh
        run: .\Build\package-latest-version.ps1

      - name: Archive
        uses: actions/upload-artifact@v3
        with:
          name: package
          path: .\package
