name: Icon

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:
  push:
    branches-ignore:
      - master
      - ci-test
      - develop

jobs:
  icon:
    name: Icon
    runs-on: ubuntu-latest

    strategy:
      matrix:
        TYPE:
          - release
          - debug
          - beta
          - plugin

    steps:
      - name: <Checkout> Repository
        uses: actions/checkout@v4

      # - name: Set up docker buildx
      #   uses: docker/setup-buildx-action@v3

      - name: Delete *.ico
        shell: bash
        run: rm Resource/Icon/*.ico

      - name: Retouch
        shell: bash
        run: |
          cd Resource
          docker compose run retouch pwsh work/EntryRetouch.ps1 -mode ${{ matrix.TYPE }}

      - name: SVG -> PNG
        shell: bash
        run: |
          cd Resource
          docker compose run inkscape /bin/bash -ue /work/export-png.sh --svg /data/@data/${{ matrix.TYPE }}/App.svg --output /data/@data/${{ matrix.TYPE }}

      - name: PNG -> ICO
        shell: bash
        run: |
          cd Resource
          docker compose run --entrypoint "python /work/create-ico.py --dir /data/@data/${{ matrix.TYPE }} --output /data/@data/${{ matrix.TYPE }}/App.ico" python

      - name: <Artifact> Icon
        uses: actions/upload-artifact@v4
        with:
          name: Icon-${{ matrix.TYPE }}
          path: Resource/Icon
          if-no-files-found: error

  pack:
    name: Pack Icons
    runs-on: ubuntu-latest
    needs: icon

    steps:
      - name: <Checkout> Repository
        uses: actions/checkout@v4

      - name: Download Icon Artifacts
        uses: actions/download-artifact@v4
        with:
          path: icons

      - name: Collect and Rename Icons
        shell: pwsh
        run: ./Build/pack-icon.ps1

      - name: Archive Icons
        shell: bash
        run: |
          cd packed
          zip ../Icons.zip App-*.ico

      - name: <Artifact> Packed Icons
        uses: actions/upload-artifact@v4
        with:
          name: Packed-Icons
          path: Icons.zip
          if-no-files-found: error
