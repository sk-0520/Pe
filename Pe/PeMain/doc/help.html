<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta charset="utf-8" />
	<title>Pe: Help Document</title>
	<link rel="shortcut icon" href="help/image/favicon.ico" type="image/vnd.microsoft.icon" />
	<style>
		@import url('../etc/style/common.css');
		@import url('help/style/help.css');
	</style>
	<script src="../etc/script/jquery.js"></script>
	<script src="help/script/help.js"></script>
	<script>
		var langMap = {
			'ja': 'JP'
		};
		$(function() {
			var langs = [
				navigator.userLanguage,
				navigator.browserLanguage,
				navigator.language
			];
			var langCode = null;
			for (var i = 0; i < langs.length; i++) {
				var lang = langs[i];
				if (lang) {
					var index = lang.indexOf('-');
					if (index != -1) {
						langCode = lang;
					} else {
						if (langMap[lang]) {
							langCode = lang + '-' + langMap[lang];
						}
					}
					break;
				}
			}
			if (!langCode || !helpLanguage[langCode]) {
				langCode = 'ja-JP';
			}
			window.location.href = 'help/html/general.' + langCode + '.html?lang=' + langCode;
		});
	</script>
</head>
