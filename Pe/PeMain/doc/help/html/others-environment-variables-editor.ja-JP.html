<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta charset="utf-8" />
		<title>ヘルプ</title>
		<link rel="shortcut icon" type="image/x-icon" href="../image/favicon.ico" />
		<style>
			@import url('../../../etc/style/common.css');
			@import url('../style/help.css');
		</style>
		<script src="../../../etc/script/jquery.js"></script>
		<script src="../../../etc/script/changelog.js"></script>
		<script src="../script/help.js"></script>
	</head>
	<body>
		<h1>ヘルプ</h1>
		<section id="content">
			<p class="screenshot">
				<img src="../image/environment-variables-editor.png" />
			</p>
			<p>
				ランチャーアイテムの起動に使用する環境変数を設定することでプログラムの挙動を変更することができます。
			</p>
			<dl class="ui-help">
				<dt>環境変数を編集する</dt>
				<dd>
					<p>
						環境変数の変更を有効にするか設定します。
					</p>
				</dd>
				<dt>変更</dt>
				<dd>
					<p>
						環境変数の追加・上書き内容を設定します。
					</p>
				</dd>
				<dt>削除</dt>
				<dd>
					<p>
						指定した環境変数を除外します。
					</p>
				</dd>
			</dl>
			<p>
				環境変数を設定した場合の適用手順は以下の通りになります。
			</p>
			<ol>
				<li>環境変数の書き換え</li>
				<li>環境変数の削除</li>
			</ol>


		</section>
		<nav id="main-menu"></nav>
	</body>
</html>
