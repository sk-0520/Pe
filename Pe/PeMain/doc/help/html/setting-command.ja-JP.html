<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta charset="utf-8" />
		<title>ヘルプ</title>
		<style>
			@import url('../../../etc/style/common.css');
			@import url('../style/help.css');
		</style>
		<script src="../../../etc/script/jquery.js"></script>
		<script src="../../../etc/script/changelog.js"></script>
		<script src="../script/help.js"></script>
	</head>
	<body>
		<h1>ヘルプ</h1>
		<section id="content">
			<p>
				コマンド型ランチャーの設定を行います。
			</p>
			<h2>基本設定</h2>
			<dl class="ui-help">
				<dt>アイコンサイズ</dt>
				<dd>
					<p>
						表示するアイコンの大きさを設定します
					</p>
					<div class="ref">
						アイコンサイズについては<span class="page">others-icon-size</span>を参照してください。
					</div>
				</dd>
				<dt>呼び出しキー</dt>
				<dd>
					<p>
						コマンド入力ウィンドウを表示するためのホットキーを設定します。
					</p>
				</dd>
				<dt>表示時間</dt>
				<dd>
					<p>
						コマンドウィンドウが非アクティブになってから表示しておく時間を設定します。
					</p>
				</dd>
				<dt>フォント</dt>
				<dd>
					<p>
						入力UIで使用するフォントを設定します。
					</p>
				</dd>
			</dl>

			<h2>検索条件</h2>
			<dl class="ui-help">
				<dt>タグを検索する</dt>
				<dd>
					<p>
						入力文字列からタグも検索対処異にします。
					</p>
				</dd>
				<dt>ファイルを検索する</dt>
				<dd>
					<p>
						入力文字列がファイルパスの場合にそのファイルも検索対象にします。
					</p>
				</dd>
			</dl>

			</section>
		<nav id="main-menu"></nav>
	</body>
</html>
