	<body>
		<h1>ヘルプ</h1>
		<section id="content">
			<p>
				ツールバーや設定時にショートカットファイルを D&amp;D するとショートカット先かショートカットファイルそのものを登録するか選択する必要があります。
			</p>
			<p>
				ショートカットファイルそのものを登録する場合は他のファイル登録と変わりはありません。
			</p>
			<p>
				ショートカット先を登録する場合、 
				そのショートカットに設定されている各値をランチャーアイテムとして登録します。
				<br />
				なおアイテムの種類としては<strong class="value">ファイル</strong>となります。
			</p>
		</section>
		<nav id="main-menu"></nav>
	</body>
