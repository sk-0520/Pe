<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta charset="utf-8" />
		<title>ヘルプ</title>
		<style>
			@import url('../../../etc/style/common.css');
			@import url('../style/help.css');
		</style>
		<script src="../../../etc/script/jquery.js"></script>
		<script src="../../../etc/script/changelog.js"></script>
		<script src="../script/help.js"></script>
	</head>
	<body>
		<h1>ヘルプ</h1>
		<section id="content">
			<p class="screenshot">
				<img src="../image/note-ui.ja-JP.png" />
			</p>
			<p>
				ちょっとしたメモ書きなんかをデスクトップに貼り付ける付箋機能です。
			</p>
			<p>
				各種入力は自動保存されます。
			</p>

			<h2>非表示と削除</h2>
			<p>
				非表示にした場合は通知領域のコンテキストメニューから復帰可能です。
			</p>
			<p>
				削除した場合は復帰することは出来ません。
			</p>
			<div class="hint">
				削除するには<em class="ui"><img src="../image/CommonLock.png" /></em>をクリックしてから<em class="ui">削除</em>をクリックしてください。
			</div>

			<h2>固定</h2>
			<p>
				固定にチェックを入れるとノートの移動や位置設定、本文入力ができなくなります。
			</p>
			<p>
				これはマウスカーソルによる意図しない操作を防ぐためのもので、操作ウィンドウからの各種操作は固定の有無に関わらず有効です。
			</p>

		</section>
		<nav id="main-menu"></nav>
	</body>
</html>
