	<body>
		<h1>ヘルプ</h1>
		<section id="content">
			<p>
				Pe のランチャー機能は登録されたランチャーアイテムのコマンドを起動する仕組みになっています。
				<br />
				そのためまずはランチャーアイテムの登録が必要になります。
			</p>

			<h2>ランチャーアイテムの種類</h2>
			<h3>ファイルアイテム</h3>
			<p>
				ファイルパスをコマンドとして扱います。
			</p>

			<h3>コマンドアイテム</h3>
			<p>
				指定文字列をコマンドとして扱います。
				コマンドが実行できるかはユーザー環境に左右されます。
			</p>

		</section>
		<nav id="main-menu"></nav>
	</body>
</html>
