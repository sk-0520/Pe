		<h1>ヘルプ</h1>
		<section id="content">
			<h2>概要</h2>
			<p>
				本ソフトウェア(以後 Pe)はランチャーが主機能のデスクトップユーティリティです。
				Pe は <a href="http://www.gnu.org/licenses/gpl-3.0.html">GPLv3</a> でライセンスされています。
			</p>

			<h2>機能</h2>
			<ul>
				<li>アプリケーションデスクトップツールバー型のボタン型ランチャー</li>
				<li>コマンド型ランチャー</li>
				<li>ノート(付箋)</li>
				<li>クリップボード取込・保存</li>
				<li>テンプレート(定型文)管理</li>
				<li>ウィンドウ位置保持・復元</li>
				<li>拡張子・隠しファイル表示切り替え</li>
			</ul>
		</section>
