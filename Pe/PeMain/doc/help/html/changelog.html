<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta charset="utf-8" />
		<title>ヘルプ</title>
		<link rel="shortcut icon" href="../image/favicon.ico" type="image/vnd.microsoft.icon" />
		<style>
			@import url('../../../etc/style/common.css');
			@import url('../style/help.css');
			@import url('../../../etc/style/changelog.css');
		</style>
		<script src="../../../etc/script/jquery.js"></script>
		<script src="../../../etc/script/changelog.js"></script>
		<script src="../script/help.js"></script>

		<script src="../../model-changelogs.js"></script>
		<script>
			$(function() {
				var $parent = $('#parent');

				var htmlList = [];
				for(var i = 0, i_max = changelogs.length; i < i_max; i++) {
					var log = makeChangeLogBlock(changelogs[i]);
					if(log.contents) {
						htmlList.push(log.title.toString());
						htmlList.push(log.contents.toString());
					}
				}
				var htmlSource = htmlList.join('');

				$parent.html(htmlSource);

				makeIssueLink();
			});
		</script>
	</head>
	<body>
		<h1>ヘルプ</h1>
		<section id="content">
			<div id="parent"></div>
		</section>
		<nav id="main-menu"></nav>
	</body>
</html>
