<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta charset="utf-8" />
		<title>ヘルプ</title>
		<link rel="shortcut icon" href="../image/favicon.ico" type="image/vnd.microsoft.icon" />
		<style>
			@import url('../../../etc/style/common.css');
			@import url('../style/help.css');
		</style>
		<script src="../../../etc/script/jquery.js"></script>
		<script src="../../../etc/script/changelog.js"></script>
		<script src="../script/help.js"></script>

		<script src="../../model-changelogs.js"></script>
		<script>
			$(function() {
				var $parent = $('#parent');
				for(var i = 0, i_max = changelogs.length; i < i_max; i++) {
					var log = createLog(changelogs[i]);
					$parent.append(log.$title);
					$parent.append(log.$content);
				}
			});

			function createLog(log)
			{
				var result = {
					$title: null,
					$content: null
				};

				result.$title = createTitle(log);
				result.$content = createContent(log);

				return result;
			}

			function createTitle(log)
			{
				var $title = $('<h2>');
				$title.text(log['version'] + ' ' + log['date']);

				return $title;
			}

			function createContent(log)
			{
			}

		</script>
	</head>
	<body>
		<h1>ヘルプ</h1>
		<section id="content">
			<div id="parent"></div>
		</section>
		<nav id="main-menu"></nav>
	</body>
</html>
